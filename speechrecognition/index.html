<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Demo</title>
    <link rel="stylesheet" href="Example.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Speech Recognition Demo</h1>
        <p>Click the button below and start speaking. The recognized text will appear below.</p>

        <div class="controls">
            <button id="start-btn" class="btn">Start Listening</button>
            <button id="stop-btn" class="btn">Stop Listening</button>
        </div>

        <div class="output">
            <h2>Recognized Speech:</h2>
            <p id="text" class="transcript">Your speech will appear here...</p>
        </div>
    </div>

    <script src="Example.js"></script>
</body>
</html>
